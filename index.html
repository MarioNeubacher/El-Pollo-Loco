<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <!-- ICON TO BROWSER TAB -->
    <link rel="shortcut icon" href="img/mexican-hat.png">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="js/assets.js"></script>
    <script src="js/keyboard.class.js"></script> 

    <script src="models/drawable-object.class.js"></script> <!-- extensions underneath -->
    <script src="models/movable-object.class.js"></script> 
    <script src="models/collidable-object.class.js"></script> 
    <script src="models/endboss-icon.class.js"></script>
    <script src="models/energy-bar.class.js"></script> 
    <script src="models/coin-bar.class.js"></script> 
    <script src="models/bottle-bar.class.js"></script> 
    <script src="models/endboss-energy-bar.class.js"></script> 
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script> 
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/cloud.class.js"></script> 
    <script src="models/background-object.class.js"></script> 
    <script src="models/character.class.js"></script>
    <script src="models/throwable-object.class.js"></script>

    <script src="levels/level.class.js"></script> 
    
    <script src="models/world.class.js"></script> 
    <script src="levels/level1.js"></script> 
    
    <script src="js/game.js"></script> <!-- has to be last -->
</head>
<body class="background stop-scrolling">
    <div id="id-startScreen">
        <button onclick="init()" class="btn-startGame">Start game!</button>
        <img style="height: 100vh; width: 100vw; object-fit: cover;" src="img/9.Intro _ Outro Image/Start Screen/Opción 1.png">    
    </div>
   
    <div id="id-game" class="div-description d-none">
        <canvas class="div-canvas" id="canvas" width="720" height="480"></canvas>
        <img onclick="setSound()" id="id-audioImg" class="img-audio" src="img/sound.png">
        <img onclick="setMusic()" id="id-musicImg" class="img-music" src="img/music.png">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <div style="display:flex;justify-content: space-around; align-items:center; width: 500px">
                <p>LEFT:</p> <button class="div-key">◄</button>
                <p>RIGHT:</p> <button class="div-key">►</button>
                <p>JUMP:</p> <button class="div-key div-keySpace"></button>
                <p>BOTTLE:</p> <button class="div-key">D</button>
                <a style="color:white; padding-left: 15px; width: 120px" href="imagesOrigin.html">Images origin</a>
            </div>
            <img onclick="fullscreen()" class="img-fullscreen" src="img/fullscreen.png"> 
        </div>
    </div>
</body>
</html>
